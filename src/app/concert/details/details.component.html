<h1 class="page-title">Details</h1>

<div class="details-container" *ngIf="concert" >
    <div class="img-container" >
        <img src={{concert.imageUrl}} alt="">
    </div>
    <div class="info-container">
        <ul>
        <li class="group-name">Group: {{concert.groupName}}</li>
        <li class="data">Date: {{concert.date}}</li>
        <li class="city">City: {{concert.city}}</li>
        <li class="place">Place: {{concert.place}}</li>
        <li class="price">Price: <span>{{concert.ticketPrice}}</span> eu.</li>
        <li class="tickets" >Ð¢ickets remaining: <span [class.red]="concert.ticketsCount < 21">{{concert.ticketsCount}}</span> </li>
            <li class ><span>Select a number</span><input #count count-tickets type="number" min="1" max="{{concert.ticketsCount}}" value="1">
                </li>
        </ul>
    </div>
    <div class="reserve-ticket-btn">
        <a  *ngIf="concert.ticketsCount>0 " class="reserveTicketBtn" (click)="resTicket(concert._id, count.value, concert)" >Book Now!</a>
    </div>
</div>
